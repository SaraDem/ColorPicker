<body id="changingBg">
    <h1>PICK A COLOR</h1>
    <h3>Scegli un colore per cambiare lo sfondo della pagina</h3>
    <a  class = "colorButton" href="#">red</a>
    <a class = "colorButton" href="#">blue</a>
    <a class = "colorButton" href="#">yellow</a>
    <a class = "colorButton" href="#">pink</a>
    <a class = "colorButton" href="#">violet</a>


    <script type="text/javascript">
        let btn = document.querySelector(".colorButton")
        btn.addEventListener("click", function(e) {
            e.preventDefault()
            console.log("Clicked")
            
            let target = document.querySelector("changingBg")
            console.log(btn.innerText)
            target.style.backgroudColor = btn.innerText
        })
    </script>
